<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一个播放器</title>
		<link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/gh/Mreveybody/jiejiesao/player/css/ckplayer.css" />
		<script type="text/javascript" src="//cdn.jsdelivr.net/gh/Mreveybody/jiejiesao/player/hls.js/hls.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/gh/Mreveybody/jiejiesao/player/js/ckplayer.min.js" charset="UTF-8"></script>
		<script>
			urlinfo=window.location.href; 
			len=urlinfo.length;
			offset=urlinfo.indexOf("?");
			newsidinfo=urlinfo.substr(offset,len)
			newsids=newsidinfo.split("=");
			newsid=newsids[1];
			newsname=newsids[0];
		</script>
	</head>
	<body>		
		<div class="video" style="width: 100%; height: 500px;max-width: 800px;"></div>
		<script>
			var videoObject = {
				container: '.video', 
				rightBar: 'ture',
				screenshot:'ture',
				theatre:'ture',
				webFull:'ture',
				crossOrigin:'看片.网站',
				poster:'video/poster.png',
				plug:'hls.js',
				autoplay: 'ture',
				seek:'cookie',
		        cookie:'jiejiesaoav',
				video:newsid,
				menu:[
	{
	    title:'地址发布页',
	    link:'https://jiejiesao.gitbook.io/dz/',
		underline:true		
	},
	{
				title:'播放/暂停',
				click:'player.playOrPause',
				underline:true
	},
	{
	    title:'版本号:220417',
	    underline:true
	},
	{
	    title:'关于视频',
	    click:'aboutShow'
	}
    ],
	information:{
			'已加载：':'{loadTime}秒',
			'总时长：':'{duration}秒',
			'视频尺寸：':'{videoWidth}x{videoHeight}',
			'音量：':'{volume}%',
			'FPS：':'{fps}',
			'网站：':'https://看片.网站',
			'COPYRIGHT：':'JieJieSaoAV',
		},
			};
			var player=new ckplayer(videoObject)
			player.screenshot()
		</script>
	</body>
</html>
